<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      .container {
        display: flex;
        width: 150px;
        flex-direction: column;
        gap: 20px;
      }
      .naira,
      .dollar {
        text-align: center;
      }

      .container input {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Naira to Dollar Currency Converter</h1>
    <div class="container">
      <input class="naira" placeholder="Naira" />
      <input class="dollar" placeholder="Dollar" />
      <button>Convert</button>
    </div>
  </body>
</html>
